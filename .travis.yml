language: c
sudo: false
services:
  - docker
branches:
  except:
  - gh-pages
install: scripts/install
script: scripts/build
env:
  - GIT_TRACE=2
  - GIT_TRACE_PACKET=2
  - GIT_TRACE_SETUP=2
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: site
  github_token: $GITHUB_TOKEN2
  verbose: true
  on:
    branch: master
