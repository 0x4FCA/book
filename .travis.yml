language: c
sudo: false
dist: trusty
addons:
  apt:
    packages:
    - opam
    - ocaml-native-compilers
    - camlp4-extra
    - libpcre3-dev
    - m4
    - pkg-config
    - zlib1g-dev
    - libgmp-dev
cache:
  directories:
  - $HOME/.opam
install: scripts/install
script: scripts/build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: v2-sexp
  on:
    branch: v2
